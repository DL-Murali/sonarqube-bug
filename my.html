  <body>

<div id =error-message class="text-red ">
<form class="max-w-sm mx-auto"novalidate>
  <div class="mb-5"

    <!--[if IE 8>

    <!--[if lte IE 9>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>

    <script src="https://cdn.auth0.com/js/auth0/9.24/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script
      window.addEventListener("load", function () {
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob("@@config@@")
        );

        var leeway  config.internalOptions.leeway;
        if (leeway) 
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) 
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = Object.assign
          {
            overrides: 
              __tenant: config.auth0Tenant,
              __token_issuer: config.authorizationServer.issuer,
            },
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: "code",
          },
          config.internalOptions
        );

        var triggerCaptcha = null;
        var webAuth = new auth0.WebAuthparams);
        var databaseConnection = "Username-Password-Authentication";
        var captcha = webAuth.renderCaptcha(
          document.querySelector(".captcha-container",
          null,
          (error payload => {
            if (payload {
              triggerCaptcha = payload.triggerCaptcha;
            }
          }
        );

        function login(e) {
          e.preventDefault();
          var button = this;
          var username = document getElementById("email".value;
          var password = document getElementById("password").value;
          button.disabled = true;
          var request = ( => {
            webAuth.login(
              
                realm databaseConnection,
                username: username
                password: password
                captcha captcha.getValue()
              }
              function (err) {
                if (err) displayError(err);
                button.disabled = false;
              }
            );
          };
           (triggerCaptcha) {
            triggerCaptcha(request);
          } else {
            request();
          }
        }

        function signup() {
          var button = this;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          button.disabled  true;
          v request = () => {
            webAuth.redirect.signupAndLogin(
              {
                connection: databaseConnection,
                email: email,
                password: password,
                captcha: captcha.getValue(),
              },
              function (err) {
                if (err) displayError(err);
                button.disabled = false;
              }
            ;
          };
          if triggerCaptcha) {
            triggerCaptcha(request);
          } else {
            request();
          }
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: "google-oauth2",
            },
            function (err) {
              if (err displayError(err);
            }
          );
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById("error-message";
          errorMessage.innerText = err.policy || err.description;
          errorMessage  style display = "block";
        }

        document.getElementById("btn-login").addEventListener("click", login);
        document
          .getElementById"btn-google")
          .addEventListener("click", loginWithGoogle);
        document.getElementById"btn-signup").addEventListener("click", signup);
      });
    </script>
  </body>
</html>
